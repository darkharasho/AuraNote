<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AuraNote</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <div id="titlebar">
      <span id="app-title">AuraNote</span>
      <div id="titlebar-right">
        <button id="settings-btn" title="Settings">⚙</button>
        <div id="window-controls">
          <button class="window-btn" id="min-btn">−</button>
          <button class="window-btn" id="max-btn">☐</button>
          <button class="window-btn" id="close-btn">×</button>
        </div>
      </div>
    </div>

    <div id="main-view">
      <div id="tabs">
        <div id="tab-list"></div>
        <button id="add-tab">+</button>
      </div>
      <div id="note-area">
        <div id="editor" contenteditable="true" spellcheck="false"></div>
      </div>
    </div>

    <div id="settings-view" class="hidden">
      <h2>Settings</h2>
      <div class="setting">
        <label for="gradient-select">Gradient Theme:</label>
        <select id="gradient-select">
          <option value="linear-gradient(135deg,#ff00ff,#00ffff)">Magenta / Cyan</option>
          <option value="linear-gradient(135deg,#ff7e5f,#feb47b)">Sunset</option>
          <option value="linear-gradient(135deg,#4facfe,#00f2fe)">Ocean</option>
          <option value="linear-gradient(135deg,#43e97b,#38f9d7)">Lime</option>
        </select>
      </div>
      <div class="setting">
        <label for="font-select">Font:</label>
        <select id="font-select">
          <option value="Nunito" selected>Nunito</option>
          <option value="Inter">Inter</option>
          <option value="Josefin Sans">Josefin Sans</option>
          <option value="Roboto">Roboto</option>
          <option value="Open Sans">Open Sans</option>
          <option value="Rubik">Rubik</option>
          <option value="DM Sans">DM Sans</option>
          <option value="Lato">Lato</option>
          <option value="Ubuntu">Ubuntu</option>
          <option value="Ranade">Ranade</option>
          <option value="Source Sans Pro">Source Sans Pro</option>
          <option value="Work Sans">Work Sans</option>
          <option value="Manrope">Manrope</option>
          <option value="Object Sans">Object Sans</option>
          <option value="Raleway">Raleway</option>
          <option value="Montserrat">Montserrat</option>
          <option value="Playfair Display">Playfair Display</option>
          <option value="Libre Baskerville">Libre Baskerville</option>
          <option value="Soria">Soria</option>
          <option value="Neuton">Neuton</option>
          <option value="Lora">Lora</option>
          <option value="Sreda">Sreda</option>
          <option value="Arvo">Arvo</option>
        </select>
      </div>
      <button id="back-btn">Back</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked-sequential-hooks/dist/index.umd.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
