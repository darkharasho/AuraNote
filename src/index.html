<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AuraNote</title>
  <link rel="icon" href="../media/AuraNote.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../node_modules/@milkdown/theme-nord/lib/style.css" />
  <link rel="stylesheet" href="styles.css" />

  <script type="importmap">
  {
    "imports": {
      "@milkdown/core": "../node_modules/@milkdown/core/lib/index.js",
      "@milkdown/ctx": "../node_modules/@milkdown/ctx/lib/index.js",
      "@milkdown/exception": "../node_modules/@milkdown/exception/lib/index.js",
      "@milkdown/plugin-listener": "../node_modules/@milkdown/plugin-listener/lib/index.js",
      "@milkdown/preset-commonmark": "../node_modules/@milkdown/preset-commonmark/lib/index.js",
      "@milkdown/theme-nord": "../node_modules/@milkdown/theme-nord/lib/index.js",
      "@milkdown/utils": "../node_modules/@milkdown/utils/lib/index.js",
      "@milkdown/transformer": "../node_modules/@milkdown/transformer/lib/index.js",
      "@milkdown/prose": "../node_modules/@milkdown/prose/lib/index.js",
      "@milkdown/prose/commands": "../node_modules/@milkdown/prose/lib/commands.js",
      "@milkdown/prose/inputrules": "../node_modules/@milkdown/prose/lib/inputrules.js",
      "@milkdown/prose/keymap": "../node_modules/@milkdown/prose/lib/keymap.js",
      "@milkdown/prose/model": "../node_modules/@milkdown/prose/lib/model.js",
      "@milkdown/prose/state": "../node_modules/@milkdown/prose/lib/state.js",
      "@milkdown/prose/view": "../node_modules/@milkdown/prose/lib/view.js",
      "@milkdown/prose/dropcursor": "../node_modules/@milkdown/prose/lib/dropcursor.js",
      "@milkdown/prose/gapcursor": "../node_modules/@milkdown/prose/lib/gapcursor.js",
      "@milkdown/prose/history": "../node_modules/@milkdown/prose/lib/history.js",
      "@milkdown/prose/schema-list": "../node_modules/@milkdown/prose/lib/schema-list.js",
      "@milkdown/prose/tables": "../node_modules/@milkdown/prose/lib/tables.js",
      "@milkdown/prose/transform": "../node_modules/@milkdown/prose/lib/transform.js",
      "prosemirror-model": "../node_modules/prosemirror-model/dist/index.js",
      "prosemirror-transform": "../node_modules/prosemirror-transform/dist/index.js",
      "prosemirror-state": "../node_modules/prosemirror-state/dist/index.js",
      "prosemirror-keymap": "../node_modules/prosemirror-keymap/dist/index.js",
      "prosemirror-commands": "../node_modules/prosemirror-commands/dist/index.js",
      "prosemirror-dropcursor": "../node_modules/prosemirror-dropcursor/dist/index.js",
      "prosemirror-gapcursor": "../node_modules/prosemirror-gapcursor/dist/index.js",
      "prosemirror-history": "../node_modules/prosemirror-history/dist/index.js",
      "prosemirror-inputrules": "../node_modules/prosemirror-inputrules/dist/index.js",
      "prosemirror-schema-list": "../node_modules/prosemirror-schema-list/dist/index.js",
      "prosemirror-tables": "../node_modules/prosemirror-tables/dist/index.js",
      "prosemirror-view": "../node_modules/prosemirror-view/dist/index.js",
      "prosemirror-changeset": "../node_modules/prosemirror-changeset/dist/index.js",
      "orderedmap": "../node_modules/orderedmap/dist/index.js",
      "w3c-keyname": "../node_modules/w3c-keyname/index.js",
      "clsx": "../node_modules/clsx/dist/clsx.mjs",
      "nanoid": "../node_modules/nanoid/index.browser.js",
      "lodash-es": "../node_modules/lodash-es/lodash.js",
      "remark-parse": "https://esm.sh/remark-parse?bundle",
      "remark-stringify": "https://esm.sh/remark-stringify?bundle",
      "unified": "https://esm.sh/unified?bundle",
      "remark-inline-links": "https://esm.sh/remark-inline-links?bundle",
      "unist-util-visit": "https://esm.sh/unist-util-visit?bundle",
      "unist-util-visit-parents": "https://esm.sh/unist-util-visit-parents?bundle"
    }
  }
  </script>
</head>
<body class="theme-dark">
  <div id="app">
    <div id="titlebar">
      <span id="app-title">AuraNote</span>
      <div id="titlebar-right">
        <button id="settings-btn" title="Settings">‚öô</button>
        <button id="logs-btn" title="Logs">üõà</button>
        <div id="window-controls">
          <button class="window-btn" id="min-btn">‚àí</button>
          <button class="window-btn" id="max-btn">‚òê</button>
          <button class="window-btn" id="close-btn">√ó</button>
        </div>
      </div>
    </div>

    <div id="main-view">
      <div id="tabs">
        <div id="tab-list"></div>
        <button id="add-tab">+</button>
      </div>
      <div id="note-area">
        <div id="editor"></div>
      </div>
    </div>

    <div id="settings-view" class="hidden">
      <button id="close-settings" title="Close settings">√ó</button>
      <h2>Settings</h2>
      <div class="setting">
        <label for="theme-select">Theme:</label>
        <select id="theme-select">
          <option value="dark-mica">Dark Mica</option>
          <option value="light-mica">Light Mica</option>
          <option value="acrylic">Acrylic</option>
        </select>
      </div>
      <div class="setting">
        <label for="gradient-select">Gradient Theme:</label>
        <div class="gradient-row">
          <select id="gradient-select">
            <option value="linear-gradient(135deg,#ff40ff,#40ffff)">Magenta / Cyan</option>
            <option value="linear-gradient(135deg,#ff9e87,#fec79c)">Sunset</option>
            <option value="linear-gradient(135deg,#7bc1fe,#40f5fe)">Ocean</option>
            <option value="linear-gradient(135deg,#72ef9c,#6afbe1)">Lime</option>
            <option value="linear-gradient(135deg,#ffb199,#ffecd2)">Peach</option>
            <option value="linear-gradient(135deg,#c7c3fc,#e0c3fc)">Lavender</option>
            <option value="linear-gradient(135deg,#a5d6a7,#80cbc4)">Forest</option>
            <option value="linear-gradient(135deg,#b3b8ff,#8ca9ff)">Royal</option>
            <option value="linear-gradient(135deg,#ff8a65,#ffb38a)">Fire</option>
            <option value="linear-gradient(135deg,#d1d9e6,#f0f4f9)">Steel</option>
            <option value="linear-gradient(135deg,#f5a3c7,#f8d1e3)">Rose</option>
            <option value="linear-gradient(135deg,#b3d9ff,#d6ecff)">Sky</option>
            <option value="linear-gradient(135deg,#ffd59b,#ffe9c5)">Mango</option>
            <option value="linear-gradient(135deg,#d7b8ff,#e5d2ff)">Lilac</option>
            <option value="linear-gradient(135deg,#c4f0d9,#e3f9e9)">Mint</option>
            <option value="linear-gradient(135deg,#d0d7e2,#e5eaf1)">Slate</option>
            <option value="linear-gradient(135deg,#ff00ff,#00ffff)">Neon</option>
            <option value="linear-gradient(135deg,#ffce00,#ff7300)">Citrus</option>
            <option value="linear-gradient(135deg,#00ff95,#00bfff)">Tropical</option>
            <option value="linear-gradient(135deg,#f000ff,#ff6600)">Fusion</option>
            <option value="linear-gradient(135deg,#ff0033,#ff7700)">Ember</option>
            <option value="linear-gradient(135deg,#00f260,#0575e6)">Cyber</option>
            <option value="linear-gradient(135deg,#ffee00,#00eaff)">Volt</option>
            <option value="linear-gradient(135deg,#7f00ff,#e100ff)">Galaxy</option>
            <option value="linear-gradient(135deg,#ff616f,#ffb88c)">Coral</option>
            <option value="linear-gradient(135deg,#ff512f,#f09819)">Sunrise</option>
          </select>
          <div id="gradient-preview" class="gradient-preview"></div>
        </div>
      </div>
      <div class="setting">
        <label for="glow-select">Glow:</label>
        <select id="glow-select">
          <option value="on">On</option>
          <option value="off">Off</option>
        </select>
      </div>
      <div class="setting">
        <label for="font-select">Font:</label>
        <select id="font-select">
          <option value="Poppins" selected>Poppins</option>
          <option value="Nunito">Nunito</option>
          <option value="Inter">Inter</option>
          <option value="Josefin Sans">Josefin Sans</option>
          <option value="Roboto">Roboto</option>
          <option value="Open Sans">Open Sans</option>
          <option value="Rubik">Rubik</option>
          <option value="DM Sans">DM Sans</option>
          <option value="Lato">Lato</option>
          <option value="Ubuntu">Ubuntu</option>
          <option value="Ranade">Ranade</option>
          <option value="Source Sans Pro">Source Sans Pro</option>
          <option value="Work Sans">Work Sans</option>
          <option value="Manrope">Manrope</option>
          <option value="Object Sans">Object Sans</option>
          <option value="Raleway">Raleway</option>
          <option value="Montserrat">Montserrat</option>
          <option value="Playfair Display">Playfair Display</option>
          <option value="Libre Baskerville">Libre Baskerville</option>
          <option value="Soria">Soria</option>
          <option value="Neuton">Neuton</option>
          <option value="Lora">Lora</option>
          <option value="Sreda">Sreda</option>
          <option value="Arvo">Arvo</option>
        </select>
      </div>
    </div>
    <div id="log-panel" class="hidden"><pre id="log-output"></pre></div>
  </div>

  <script type="module" src="renderer.js"></script>
</body>
</html>
